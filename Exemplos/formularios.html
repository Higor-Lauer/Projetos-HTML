<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Formulário</title>
    <style>
        body {
          background-image: url(https://hbomax-images.warnermediacdn.com/images/GXmmNFAzEJyLCHAEAACDB/tile?size=640x360&partner=hbomaxcom&v=b21c8da37e39a59f955aa89787ca427f&host=art-gallery.api.hbo.com&language=pt-br);
        }
        </style>
</head>
<body>
    <h1>Meu Formulário</h1>
    <form>
        <fieldset>
            <legend>Dados inicias</legend>
        <input type="text" name="nome"
                placeholder="Digite seu nome: "
                size="150">
            <br><br>
        <label>
            Data de nascimento:
            <input type="date" name="dtnasc">
        </label>
        </fieldset>
        <fieldset>
        </form>
            <label for="nsup">Nível Superior?</label>
            <input type="checkbox" id="nsup" name="nsup">
            <br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
    
</body>
</html>
