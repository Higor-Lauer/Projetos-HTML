<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<title>Aula Formulário</title>
	</head>
	<body>
		<form method="post" id="form1">
			<input type="text" name="nome" placeholder="Digite seu nome" size="50"><br><br>
			<input type="password" name="senha" placeholder="Senha aqui...">
			<input type="text" name="telefone" placeholder="(99)99999-9999" pattern="\(\d{2}\)\d{4}-\d{4}" />
			<br><br>
			<label>Aperitivo? <input type="checkbox" name="aperit" checked></label>
			<fieldset>
			<legend>Sexo:</legend>
				<label for="masc">Masculino:</label><input type="radio" name="sexo" value="M" id="masc">
				<label for="fem">Feminino:</label><input type="radio" name="sexo" value="F" id="fem">
			</fieldset>
			<br>
			<label>Escreva uma mensagem:<br>
			<textarea name="mensagem" rows="10" cols="80">O que estiver aqui aparece dentro do campo</textarea></label>
			<fieldset>
				<legend>Estado:</legend>
				<select name="estado">
					<option value="" selected disabled>Selecione</option>
					<option value="AC">Acre</option>
					<option value="AL">Alagoas</option>
					<option value="AM">Amazonas</option>
					<option value="BA" selected>Bahia</option>
				</select>
			
			</fieldset>
			<br>
			<input type="number" name="idade" min="0" max=100 step="1">
			<fieldset>
				<input type="submit" value="Enviar" id="btenviar">
				<input type="reset" value="Limpar">
			</fieldset>
		</form>
	<script>
		form1.onsubmit = function(){
			nome = document.getElementsByName('nome')[0];
			if(nome.value.lenght < 5){
				nome.style.backgroundcolor='red';
				return false;
			}
			senha = document.getElementsByName('senha')[0];
			if(senha.value.lenght < 8){
				nome.style.backgroundcolor='green';
				return false;
			}
			sexo = document.getElementsByName('sexo');
			return verSexo(sexo);
		}

		function verSexo(sexo){
			let marcado = false;
			sexo.foreach(s =>{
				if(s.checked == true){
					marcado = true;
				}
			});
			if(marcado == false){
				return false;
			}
				};
			return false;
	</script>
	</body>
</html>
