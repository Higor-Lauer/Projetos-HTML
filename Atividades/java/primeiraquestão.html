<html lang="pt-br">
<head>
    <title>Atividade</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <input type="number" id="val" placeholder="Digite o nÃºmero base"><br>
    <input type="button" id="botao" value="Verificar">
    <p id="result">Resultado:</p>

    <script>
        document.getElementById("val").onchange = retorno;

        function retorno() {
            document.getElementById("result").innerHTML = "Resultado:";
        }

        document.getElementById("botao").onclick = function() {
            retorno();
            let valor = parseInt(document.getElementById("val").value);
            let resultado = 0;
            while (valor % 2 != 0) {
                valor *= valor;;
                document.getElementById("result").innerHTML = "Resultado: " + valor;
            }
        };
    </script>
</body>
</html>
