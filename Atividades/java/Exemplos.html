<html lang="pt-br">
    <head>
        <title>Atividade</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input type="number" id="val" placeholder="Digite um número"><br>
        <input type="button" id="botao" value="Verificar">
        <p id="result">Resultado:</p>

        <script>
            val.onchange = retorno;

            function retorno(){
                result.innerHTML = "Resultado:";
            }

            botao.onclick = function(){
                retorno();
                let valor = parseInt(document.getElementById("val").value);
                if (valor >=100 && valor <1000){
                    result.innerHTML +=" " +valor+ " está entre 100 e 1000";
                }else{
                    result.innerHTML +=" " +valor+ " não está entre 100 e 1000";
                }
            };
        </script>
    </body>
</html>
